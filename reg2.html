<html>
    <head>
        <title>Responsive Registration Form|codingLab</title>
        <link rel="stylesheet" href="reg2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="body">
        <div class="container">
            <div class="title">Registration</div>
            <form action="">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="enter your name" class="input">
                    </div>
                    <div class="input-box">
                        <span class="details">username</span>
                        <input type="text" placeholder="enter your username" class="input">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="enter your email" class="input">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="enter your phone number" class="input">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="enter your password" class="input">
                    </div class="input-box">
                    <div class="input-box">
                        <span class="details">Confirm Your Password</span>
                        <input type="text" placeholder="Confirm Your Password" class="input">
                    </div>
                </div>
                <div class="Gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="Gender-title"> Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot two"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot two"></span>
                            <span class="gender">Prefer not to say</span> 
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
