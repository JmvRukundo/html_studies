<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style reg.css">
  </head>
  <body class="body">
    <div class="main">
         <div class="register">
             <h2>Register Here</h2>
             <form id="register" method="post">
                  <label>First Name : </label>
                  <br>
                  <input type="text" name="fname" id="name" placeholder="enter your name">
                  <br><br>
                  <label>Last Name : </label>
                  <br>
                  <input type="text" name="lname" id="name" placeholder="enter your name">
                  <br><br>
                  <label>Your Age</label>
                  <br>
                  <input type="text" name="lname" id="name" placeholder="enter your age">
                  <br><Br>
                  <label>Email : </label>
                  <br>
                  <input type="text" name="email" id="name" placeholder="enter your Email">
                  <br><br>
                  <label>Gender : </label>
                  <br>
                  &nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gender" id="male">
                  &nbsp;
                  <span id="male">Male</span>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gender" id="female">
                  &nbsp;
                  <span id="female">Female</span>
                  <br><br>
                  <label>Known Language : </label>
                  <br>
                  &nbsp;&nbsp;&nbsp;
                  <input type="checkbox" name="lang" id="hind">
                  &nbsp;
                  <span>Hindi</span>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="checkbox" name="lang" id="eng">
                  &nbsp;
                  <span>English</span>
                  <input type="checkbox" name="lang" id="urdu">
                  &nbsp;
                  <span>Urdu</span>
                  <br><br>
                  <input type="submit" value="submit" class="submit">
             </form>
          </div>
    </div>
  </body>  
</html>
